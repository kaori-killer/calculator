<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    
    <link rel="stylesheet" href="Cal.css">
</head>
<body>
    <div class="Cal"> 
        <header class="Header">
            Calculator
        </header>
        <div class="Main">
            <section>
                <div class="result">
                    <input type="input" />
                </div>
            </section>
            <section>
                <div  class="button">
                    <div class="operator">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </div>
                    <div class="number">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="zero_button">0</button>
                        <button>.</button>
                    </div>
                    <div class="result">
                        <button>C</button>
                        <button class="equal_button">=</button>
                    </div>    
                </div>
            </section>
        </div>
    </div>
</body>
</html>
